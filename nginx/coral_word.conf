# Nginx 反向代理：coral_word 项目
# 将 80 端口流量转发到 Go Gin 服务（默认 8080）
# 使用前请确保：1) 本机已安装 nginx  2) Go 服务已启动且监听 HTTP_ADDR（如 0.0.0.0:8080）

server {
    listen 80;
    # 改为你的域名或去掉此行用默认 _（仅 IP 访问）
    server_name localhost;

    # 可选：由 Nginx 直接提供静态文件，减轻 Go 压力（需把 CORAL_WORD_ROOT 换成项目实际路径）
    # location /static/ {
    #     alias CORAL_WORD_ROOT/web/static/;
    # }

    # 所有请求转发到 Gin
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
